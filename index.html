<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Brand Shop</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="top__bar">
                <ul class="top__left">
                    <li class ="top__list"><a href="#"><img src="photo/brand-logo.png" alt="brand"></a></li>
                    <li class ="top__list"><a href="#"><img src="photo/search-logo.svg" alt="search"></a></li>
                </ul>
                <ul class="top__right">
                    <li class="top__list"><a href="#"><img src="photo/burger-logo.svg" alt="menu"></a></li>
                    <li class="top__list"><a href="#"><img src="photo/profile-logo.svg" alt="login"></a></li>
                    <li class="top__list"><a href="#"><img src="photo/cart-logo.svg" alt="cart"></a></li>
                </ul>
            </div>
        </div>   
    </div>
    <div class="top__info">
        <div class="top__photo"><img src="photo/front-man.png" alt="man"></div>
        <div class="container">
            <div class="top__brand">
                <div class="brand__element"></div>
                <div class="top__header">
                    <h1 class="top__header__brand">the brand</h1>
                    <h2 class="top__subheader__brand">of luxerious <span class="pink__elements">fashion</span></h2>
                </div>
            </div>
        </div>
    </div> 
    <div class="menu">
        <div class="container">
            <div class="menu__card__box">
                <div class="menu__card__women">
                    <img class="menu__photo" src="photo/women-section.png" alt="women">
                    <div class="menu__block"><a class="menu__link" href="#">30% off<br/><span class="menu__span pink__elements">for women</span></a></div>
                </div>
                <div class="menu__card__men">
                    <img class="menu__photo" src="photo/men-section.png" alt="men">
                    <div class="menu__block"><a class="menu__link" href="#">hot deal<br/><span class="menu__span pink__elements">for men</span></a></div>
                </div>
                <div class="menu__card__kids">
                    <img class="menu__photo" src="photo/kids-section.png" alt="kids">
                    <div class="menu__block"><a class="menu__link" href="#">new arrivals<br/><span class="menu__span pink__elements">for kids</span></a></div>
                </div>
            </div>
            <div class="menu__card__accesories">
                <img class="menu__photo" src="photo/accessories-section.png" alt="accesories">
                <div class="menu__block__accesories"><a class="menu__link" href="#">luxurious & trendy<br/><span class="menu__span pink__elements">accesories</span></a></div>
            </div>
        </div>
    </div>
    <div class="featured__items">
        <div class="item__card__1"></div>
        <div class="item__card__2"></div>
        <div class="item__card__3"></div>
        <div class="item__card__4"></div>
        <div class="item__card__5"></div>
        <div class="item__card__6"></div>
    </div>
    <div class="our__advantages">
        <div class="our__advantage__1"></div>
        <div class="our__advantage__2"></div>
        <div class="our__advantage__3"></div>
    </div>
    <div class="footer">
        <div class="footer__top"></div>
        <div class="footer__bottom"></div>
    </div>
</body>
</html>
